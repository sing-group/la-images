	<h1>The File menu</h1>
	<p>The <i>File</i> menu contains the <i>Save Analysis</i> option that allows you to store the current analysis (i.e., dataset and current graphical configuration) in a <i>.lai</i> file. Analysis saved using this option can be loaded afterwards using <i><a href="loadanalysis.html">Load Analysis</a> operation.</p>
